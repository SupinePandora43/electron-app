language: node_js
cache: yarn
node_js:
- "11"
os:
- linux
branches:
  only:
  - master
install:
- yarn install
before_script:
- "curl -H 'Cache-Control: no-cache' https://raw.githubusercontent.com/fossas/fossa-cli/master/install.sh | sudo bash"
script:
- yarn build
- yarn test || echo "Hello World!"
- yarn coverage
- fossa init
- fossa analyze
deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN
  keep_history: true
  local_dir: build
  on:
    branch: master
